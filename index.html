<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="head">
      <h2>Subcribe model</h2>
      <nav class="nav">
        <button id="show">Show</button>
      </nav>
    </header>
    <main>
      <div class="container">
        <button class="btn" id="like">
          <ion-icon name="thumbs-up" class="thumb"></ion-icon>
        </button>
        <button class="btn" id="subscribe" class="subscribe">Subscribe</button>
        <button class="btn" id="bell">
          <ion-icon name="notifications" class="bell"></ion-icon>
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
